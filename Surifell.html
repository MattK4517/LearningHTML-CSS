<body>
  <div class="container">
    <!-- Slide images -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="images/sideGate.png" style = "width: 75%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="images/frontGate.png" style="width: 75%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images/greatHall.png" style="width: 75%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="images/viewFromRoad.png" style="width: 75%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="images/castleGate.png" style="width: 75%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="images/Surifell.png" style="width: 75%">
    </div>

    <!-- Change img -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnails -->
    <div class="row">
      <div class="column">
        <img class="demo cursor"src="images/sideGate.png" style="width: 100%" onclick="currentSlide(1)" alt="Side Gate of Surifell">
      </div>

      <div class="column">
        <img class="demo cursor" src="images/frontGate.png" style="width: 100%" onclick="currentSlide(2)" alt="Front Gate of Surifell">
      </div>

      <div class="column">
        <img class="demo cursor" src="images/greatHall.png" style="width: 100%" onclick="currentSlide(3)" alt="Great Hall of Surifell">
      </div>

      <div class="column">
        <img class="demo cursor" src="images/viewFromRoad.png" style="width: 100%" onclick="currentSlide(4)" alt="view of Surifell from road">
      </div>

      <div class="column">
        <img class="demo cursor" src="images/castleGate.png" style="width: 100%" onclick="currentSlide(5)" alt="castle of Surifell's gate">
      </div>

      <div class="column">
        <img class="demo cursor" src="images/Surifell.png" style="width: 100%" onclick="currentSlide(6)" alt="Surifell from the castle">
      </div>

    </div>

  <script type="text/javascript">
    var slideIndex = 1;
    showSlides(slideIndex);

    //Next/Prev controls

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      console.log(slides);
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
  </script>
</body>
